<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition>
    <h:head>
        <title>ویرایش اطلاعات شخصی</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <ui:include src="/menu.xhtml" />

    </h:head>
    <h:body style="direction: rtl">
        <div class="ui-g-3"></div>

        <p:fieldset legend="حساب شخصی" style="margin-bottom:30px" class="ui-g-6">
            <h:form id="editForm">
                <p:fieldset legend="مشخصات کاربر" style="margin-bottom:20px">

                    <p:messages autoUpdate="true" globalOnly="false" id="messages" closable="true" />
                    <p:panelGrid id="registerUser" columns="2" columnsWidth="2,4" styleClass="ui-noborder">
                        <p:outputLabel value="نام:"/>
                        <p:inputText rows="2" cols="33" value="#{editUserInformationViewBean.userDTO.name}"/>

                        <p:outputLabel value="نام خانوادگی:"/>
                        <p:inputTextarea rows="2" cols="33" value="#{editUserInformationViewBean.userDTO.family}"/>

                        <p:outputLabel value="جنسیت:" />
                        <p:selectOneRadio required="true" id="t" value="#{editUserInformationViewBean.userDTO.gender}">
                            <f:selectItem itemLabel="مونث" itemValue="FEMALE"/>
                            <f:selectItem itemLabel="مذکر" itemValue="MALE"/>
                        </p:selectOneRadio>

                        <p:outputLabel value="شماره موبایل:"/>
                        <p:inputText rows="2" cols="33" value="#{editUserInformationViewBean.userDTO.phoneNumber}" readonly="true"/>

                        <p:outputLabel value="آدرس ایمیل:"/>
                        <p:inputText rows="2" cols="33" value="#{editUserInformationViewBean.userDTO.email}" validatorMessage="ایمیل خود را به درستی وارد کنید">
                            <f:validateRegex pattern="^([_a-zA-Z0-9-]+(\.[_a-zA-Z0-9-]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{1,6}))?$" />
                        </p:inputText>

                    </p:panelGrid>
                    <p:spacer height="5"/>
                    <p:panel styleClass="buttonBox">
                        <p:commandButton value="ثبت اطلاعات کاربری" actionListener="#{editUserInformationViewBean.edit}"
                                         update=":editForm">
                        </p:commandButton>
                        <p:commandButton value="انصراف" actionListener="#{editUserInformationViewBean.dismiss}"
                                         update=":editForm">
                        </p:commandButton>
                    </p:panel>

                </p:fieldset>
            </h:form>
        </p:fieldset>

        <div class="ui-g-3"></div>
    </h:body>
</ui:composition>
</html>
