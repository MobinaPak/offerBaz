<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<f:metadata>
    <f:viewAction onPostback="false" action="#{viewProductBean.init}"/>
</f:metadata>

<ui:composition>
    <h:head>
        <title>نمایش محصول</title>

        <h:outputStylesheet library="css" name="style.css"/>

    </h:head>
    <h:body style="direction: rtl">
        <div class="ui-g-3"></div>

        <p:fieldset legend="نمایش محصول" style="margin-bottom:30px" class="ui-g-6">
            <h:form id="addForm">
                <p:messages autoUpdate="true" globalOnly="false" id="messages" closable="true" />
                <p:fieldset legend="جستجوی محصول">
                    <p:panel styleClass="searchBox">
                        <p:panelGrid id="productAdd" columns="4" columnsWidth="2,4,2,4" styleClass="ui-noborder">
                            <p:outputLabel value="کد محصول:" style="margin-left: 5px;"/>
                            <p:inputText value="#{viewProductBean.productCode}" id="nameSearch"/>


                            <p:commandButton id="searchButton" value="جستجو"
                                             actionListener="#{viewProductBean.searchProduct}"
                                             update="@form">
                                <p:ajax event="dialogReturn" listener="#{viewProductBean.onProductSelected}"
                                        update="@form"/>
                            </p:commandButton>

                        </p:panelGrid>
                    </p:panel>
                    <p:spacer height="10"/>
                </p:fieldset>

                <p:spacer height="10"/>

                <p:panel styleClass="searchBox" id="test">
                    <p:panelGrid id="productEdit" columns="2" columnsWidth="2,4" styleClass="ui-noborder" >
                        <p:outputLabel value="نام بانک:"/>
                        <p:inputText  value="#{viewProductBean.bankName}" readonly="true"/>

                        <p:outputLabel value="نام محصول:"/>
                        <p:inputText  value="#{viewProductBean.selectedProduct.productName}"  readonly="true"/>

                        <p:outputLabel value="توضیحات:"/>
                        <p:inputTextarea rows="6" cols="33" value="#{viewProductBean.selectedProduct.description}"  readonly="true"/>



                    </p:panelGrid>
                </p:panel>
            </h:form>
        </p:fieldset>

        <div class="ui-g-3"></div>
    </h:body>
</ui:composition>
</html>
